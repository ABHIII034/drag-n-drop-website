<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag-and-Drop Website Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container-fluid d-flex flex-wrap vh-100">
      <aside class="sidebar col-md-2 bg-light p-3">
        <h3 class="fs-2 fw-bolder text-danger">Elements</h3>
        <br />
        <div
          class="element border rounded-pill p-2 mb-4 text-center fw-bolder fs-3 text-primary"
          draggable="true"
          data-type="text"
        >
          Text
        </div>
        <div
          class="element border rounded-pill p-2 mb-4 text-center fw-bolder text-primary fs-3"
          draggable="true"
          data-type="image"
        >
          Image
        </div>
        <div
          class="element border rounded-pill p-2 mb-4 text-center fw-bolder text-primary fs-3"
          draggable="true"
          data-type="button"
        >
          Button
        </div>
      </aside>

      <main
        id="canvas"
        class="canvas col-12 col-md-8 border bg-white position-relative overflow-auto"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <p class="text-muted text-muted">Drag elements here</p>
      </main>

      <aside class="properties-panel col-12 col-md-2 bg-light p-3">
        <h5 class="fs-4 fw-bold">Edit Element</h5>
        <form id="propertiesForm">
          <div id="formFields"></div>
          <button type="submit" class="btn btn-primary btn-sm mb-2">
            Apply
          </button>
          <button
            type="button"
            id="deleteElement"
            class="btn btn-danger btn-sm"
            disabled
          >
            Delete
          </button>
        </form>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
